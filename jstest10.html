
<html >
<head>
    <title>Program to find maximum between three numbers</title>
</head>
<body>
    <script type="text/Javascript">
        var a,b,c;
        a=parseInt(prompt("enter a nos"))
        b=parseInt(prompt("enter a nos"))
        c=parseInt(prompt("enter a nos"))
        if(a>b)
        {
            alert(a +"is Greater")
        }
        else if (b>a) 
        {
            alert(b +"is Greater")
        }
        else if(c>a,b)
        {
            alert(c +"is Greater")
        }

    </script>
</body>
</html>
