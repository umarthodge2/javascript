<html>
	<head></head>
	<body>
		<script type="text/Javascript">
			var a
			a=parseInt(prompt("Enter Nos:"))
			
			
			if(a>0)
			{
				if(a%2==0)
				{
					alert(a +" is even")
				}
				else
				{
					alert(a +"is odd")
				}
			}
			else
			{
				alert("Cant Enter negative nos")
			}
			
			
		
		</script>
	</body>
</html>
