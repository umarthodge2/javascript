<html>
<head>
	<title>Write a program to read n number of values in an array and display it in reverse order
	</title>
	</head>
	<body>
	<script>
	
	var str=prompt("Enter string : ");
			var len=str.length;
			var rev="";
			for(i=len-1;i>=0;i--)
			{
				rev+=str[i];
			}
			document.write("Original string : "+str+"<br/>")
			document.write("reverse string : "+rev)
	</script>
			</body>
			</html>
