
<html>
	<head>
		<title>Js program to find question and remainder</title>
	</head>
	<body>
		<script type="text/Javascript">
        var a,b,question,remainder
        a=prompt("Enter a nos:")
        b=prompt("Enter a nos:")
        question=a/b
        remainder=a%b
        document.write("<b>Question of a/b is</b> : "+ question+"<br>")
        document.write("<b>remainder of a%b is</b> : "+ remainder)
		</script>
    
	</body>
</html>
