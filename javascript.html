<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js program to find question and remainder</title>
</head>
<body>
    <script>
        var a,b,question,remainder;
        a=prompt("Enter a nos:")
        b=prompt("Enter a nos:")
        question=a/b
        remainder=a%b
        document.write("Question of nos is"+ question+"<br>")
        document.write("Question of nos is"+ remainder)
    </script>
    
</body>
</html>
