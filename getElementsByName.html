<html>
	<head>
		<script type="text/javascript">  
			function getGender()
			{  
				//gender_arr => array
				var gender_arr=document.getElementsByName("gender");  
				alert("Total Genders:"+gender_arr.length);
				
				for(i=0;i<gender_arr.length;i++)
				{
					alert(gender_arr[i].value);
				}
			}  
		</script>
	</head>
	<body>
		<form>  
			<input type="radio" name="gender" value="male" checked>Male
			<input type="radio" name="gender" value="female">Female
			<input type="button" value="Click" onclick="getGender()"/>  
		</form>  
	</body>
</html>
