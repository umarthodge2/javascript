
<html>
	<head>
		<title>Js program to swap two numbers two numbers with using third variables</title>
	</head>
	<body>
		<script type="text/Javascript">
			var a,b
			a=prompt("Enter a no");
			b=prompt("Enter a no");
			document.write("<b>After swap</b> : a="+ a +"<br>" )
			
			document.write("<b>after swap</b> : b="+ b )
			
			a=a+b
			b=a-b
			a=a-b
			document.write("<b>After swap</b> : a="+ a +"<br>" )
			
        </script>
    </body>
</html>
