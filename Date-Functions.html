<html>
	<body>
		<script>  
			var date=new Date();  
			
			document.write(date+"<br/>"); 
			
			var day=date.getDate();  //Date of day 10
			var month=date.getMonth()+1;  // 1+1 => 2
			var year=date.getFullYear(); // 2021 
			
			document.write("<br>Date is: "+day+"-"+month+"-"+year+"<br/>");
			
			var h=date.getHours();  
			var m=date.getMinutes();  
			var s=date.getSeconds();  
			
			document.write("<br>Time is: "+h+":"+m+":"+s+"<br/>");
			
			//Days Number = 0-6 Sun-Sat, Sun-0 Mon-1 tue-2 sat-6
			
			document.write("<br>Day is: "+date.getDay()+"<br/>");
		</script>  
	</body>
</html>
