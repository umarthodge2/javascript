


<html>
	<head></head>
	<body>
		<script type="text/Javascript">
			var a
			a=prompt("Enter a Nos")
			if(a>0)
			{
				if(a%2==0)
				{
					alert(a + "is even")
				}
				else
				{
					alert(a + "is odd")
				}
			}
			
			else if(a<0)
			{
				alert(a + "is negative")
			}
			else if(a==0)
			{
				alert(a + "is zero")
			}
			
			
		
		</script>
	</body>
</html>
