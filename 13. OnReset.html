<html>
	<head>
		<script>
			function message() 
			{
				fname = document.frm.fname.value;
				alert("Hello " + fname);
				alert("This alert box was triggered by the onreset event handler");
			}
		</script>
	</head>
	<body>
		<form onreset="message()" name="frm">
			Enter your name: <input type="text" name="fname" size="20">
			<input type="reset">
		</form>
	</body>
</html>
