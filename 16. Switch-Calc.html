<html>
	<body>
		<script>
			var choice=prompt("Enter Choice");
			num1=10;
			num2=5;
			switch(choice)
			{
				case "+":
					document.write("Addition = "+(num1+num2));
				break;
				case "-":
					document.write("Subtraction = "+(num1-num2));
				break;
				case "*":
					document.write("Multiplication = "+(num1*num2));
				break;
				default:
					document.write("Invalid Choice");
			}
		</script>
	</body>
</html>
