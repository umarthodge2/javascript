
<html >
    <head>
        <title>Program to find maximum between three numbers</title>
    </head>
    <body>
        <script type="text/Javascript">
            var a,b,c,max;
            a=parseInt(prompt("enter a nos"))
            b=parseInt(prompt("enter a nos"))
            c=parseInt(prompt("enter a nos"))
            if(a>b && a>c)
            {
                max=a
            }
            else if (b>a && b>c) 
            {
                max=b
            }
            else if(c>a && c>b)
            {
                max=c
            }
            max;
            document.write("The max nos is"+max)
    
        </script>
    </body>
    </html>
