<html>
	<body>
		<script>
			/*Syntax:
			switch(expression)
			{
				case casevalue:
					logic;
				break;
				.
				.
				.
				default:
					logic;
			}
			*/
			var month_number=parseInt(prompt("Enter month number"));
			switch(month_number)
			{
				case 1:
					document.write("January");
				break;
				case 12:
					document.write("December");
				break;
				case 5:
					document.write("May");
				break;
				default:
					document.write("Invalid Month");
			}
		</script>
	</body>
</html>
