<html>
	<head>
		<script>
			function add(num1,num2)
			{
				var res;
				res=num1+num2;
				//document.write("Add : "+res+"<br/>");
				return res;
			}
			
			/*add(4,5);
			var a=parseInt(prompt("Enter 1st Num. : "));
			var b=parseInt(prompt("Enter 2nd Num. : "));
			add(a,b);*/
			
			document.write("Add : "+add(4,5)+"<br/>");
			var a=parseInt(prompt("Enter 1st Num. : "));
			var b=parseInt(prompt("Enter 2nd Num. : "));
			var result=add(a,b);
			document.write("Addition of "+a+" and "+b+" is "+result+"<br/>");
			function getData()
			{
				var a=parseInt(prompt("Enter 1st Num. : "));
				var b=parseInt(prompt("Enter 2nd Num. : "));
				document.write("Addition of "+a+" and "+b+" is "+add(a,b)+"<br/>");
			}
		</script>
	</head>
	<body>
		<input type="button" value="Click" onclick='add(parseInt(prompt("Enter 1st Num. : ")),parseInt(prompt("Enter 2nd Num. : ")))'>
		<input type="button" value="Get Data" onclick='getData()'>
	</body>
</html>
