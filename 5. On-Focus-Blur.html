<html>
	<head>
		<script>
			function yellow_bg() 
			{
				var x = document.getElementById("fname");
				x.style.background = "yellow";
			}
			function white_bg() 
			{
				var x = document.getElementById("fname");
				x.style.background = "white";
			}
		</script>
	</head>
	<body>
		Enter your name: <input type="text" id="fname" onfocus="yellow_bg()" onblur="white_bg()">
	</body>
</html>
