<html>
	<body>
		<script>
			var month_string="May";
			switch(month_string)
			{
				case "Jan":
					document.write("January<br/>");
				break;
				case "Dec":
					document.write("December<br/>");
				break;
				case "May":
					document.write("May<br/>");
				break;
				default:
					document.write("Invalid Month<br/>");
			}
		</script>
	</body>
</html>
