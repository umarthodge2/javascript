<html>
	<body>
		<script>  
			document.write(Math.sqrt(64)+"<br/>"); 
			
			//math.random() method returns the random number between 0 to 1.
			document.write(Math.random()+"<br/>"); 
			
			document.write(parseInt(Math.random()*10000)+"<br/>");
			
			document.write(Math.pow(3,4)+"<br/>"); 
			
			document.write(Math.floor(4.6)+"<br/>"); 
			
			document.write(Math.ceil(4.6)+"<br/>"); 
			
			document.write(Math.round(4.3)+"<br/>"); 
			
			document.write(Math.round(4.7)+"<br/>"); 
			
			document.write(Math.abs(-4)+"<br/>"); 
			
			document.write(Math.max(22,34,12,15)+"<br/>"); 
			
			document.write(Math.min(22,34,12,15)+"<br/>");
		</script>  
	</body>
</html>
