<html>
	<body>
		<script>
			//While Loop - Entry Controlled Loop
			/*
				initialization;
				while(condition)
				{
					logic;
					increment/decrement;
				}
			*/
			var i=1;
			while(i<=10)
			{
				document.write("<i>i</i> = "+i+"<br/>");
				i++;
			}
			
			var num=parseInt(prompt("Enter number"));
			var j=1,res=0;
			
			while(j<=10)
			{
				res=num*j;
				document.write(num+" X "+j+" = "+res+"<br/>");
				j++;
			}
		</script>
	</body>
</html>
