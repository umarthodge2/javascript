<html>
	<head>
		<script type="text/javascript">
			/*
			Function => Reusable code block
			2 types function
			1. System Defined
			2. User Defined
				a. non parameterized function
					function function_name()
					{
						logic
					}
					calling of function
					function_name()
			*/
			function add()
			{
				var num1,num2,res;
				num1=parseInt(document.getElementById("txt_num1").value);
				num2=parseInt(document.getElementById("txt_num2").value);
				res=num1+num2;
				document.getElementById("txt_res").value=res;
				document.getElementById("res").innerHTML="Addition = "+res;
			}
		</script>
	</head>
	<body>
		<form>
			Enter 1st Number : <input type="text" id="txt_num1"><br>
			Enter 2nd Number : <input type="text" id="txt_num2"><br>
			Result : <input type="text" id="txt_res"><br>
			<input type="button" value="Add" onclick="add()">
			<p id="res"></p>
		</form>
	</body>
</html>
