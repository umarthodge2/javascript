<html>
	<head>
		<script type="text/javascript">  
			function getPara()
			{  
				var para_arr=document.getElementsByTagName("p");  
				alert("Paragraph Count:"+para_arr.length);
				
				for(i=0;i<para_arr.length;i++)
				{
					alert(para_arr[i].innerHTML);
				}
			}  
		</script>
	</head>
	<body>
		<form>  
			<p>Pragraph 1</p>  
			<p>Pragraph 2</p>  
			<p>Pragraph 3</p>  
			<input type="button" value="Click" onclick="getPara()"/>  
		</form>  
	</body>
</html>
